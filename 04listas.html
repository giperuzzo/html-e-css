<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- existm dois padroes de lista - ul: unorder list listas nÃ£o ordenadas e  -->
    <ul>
        <!-- itens da lista li = list itens -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- listas ordenadas ol: order list ele retorna uma lista com numeros ordenados como fala o proprio nome -->
    <ol>
        <li>Azul</li>
        <li>Rosa</li>
        <li>Vermelho</li>
    </ol>
</body>
</html>
